{% extends "base.html" %}
{% block content %}

    <h3 class="center-align">Hit the big red button to delete your account.</h3>
        <!-- Image acts as modal trigger -->
        <div class="row">
        <div class="col s12 m6 offset-m3">
        <div class="card profile-card">
            <div id="delete-account-btn" class="card-image">
                <a class="modal-trigger" href="#modal"><img 
                src="https://cdn.pixabay.com/photo/2016/02/23/15/53/red-1217969_960_720.png"></a>
            </div>
        </div>
        </div>
    </div>

    <div class="col s12">
        <!-- Modal Structure -->
        <div id="modal" class="modal modal-fixed-footer">
            <div class="modal-content black-text center-align">
                <h2>Do you really want to delete your account?</h2>
                <a href="{{ url_for('delete_user', username=username) }}" 
                class="modal-close red darken-4 btn-large confirm-btn">Yes</a>
                <a href="#!" class="modal-close amber darken-4 btn-large confirm-btn">No</a>
            </div>
        </div>
    </div>

 


{% endblock %}
