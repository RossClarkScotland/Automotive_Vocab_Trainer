{% extends "base.html" %}
{% block content %}

    <h3 class="center-align">Register your account</h3>

    <div class="row">
        <form class="col s12 m8 offset-m2" method="POST" action="{{ url_for('register') }}">
            <div class="card-panel">
                <!-- Field for user to enter username -->
                <div class="row">
					<div class="input-field col s12">
						<i class="fas fa-user-plus prefix light-blue-text text-darken-4"></i>
						<input id="username" name="username" type="text" minlength="6"
                        maxlength="16" pattern="^[a-zA-Z0-9]{6,16}$" class="validate" required>
						<label for="username">Username</label>
					</div>
                </div>
                <!-- Fieild for user to enter password -->
                <div class="row">
                    <div class="input-field col s12">
						<i class="fas fa-user-lock prefix light-blue-text text-darken-4"></i>
                        <input id="password" name="password" type="password" minlength="6"
                        maxlength="16" pattern="^[a-zA-Z0-9]{6,16}$" class="validate" required>
                        <label for="password">Password</label>
                    </div>
                </div>
                <!-- Field for registration -->
                <div class="row">
                    <button type="submit" class="col m8 offset-m2 btn-large red darken-4 text-shadow">
                        Register <i class="fas fa-sign-in-alt"></i>
                    </button>
                </div>
            </div>
        </form>
    </div>

{% endblock %}
