{% extends "base.html" %}
{% block content %}

    <ul class="collapsible popout">
        {% for term in terms %}
        <li>
            <div class="collapsible-header white-text red darken-4">
                <i class="fas fa-caret-down"></i>
                <strong>{{ term.term_name }}</strong>
            </div>
            <div class="collapsible-body">
                <strong>{{ term.topic_name }}</strong>
                <p>{{ term.definition }}</p><br>
                <p><em>{{ term.definition_source }}</em></p>
            </div>
        </li>
        {% endfor %}
    </ul>

{% endblock %}
