{% extends "base.html" %}
{% block content %}
    <h3 class="center-align">Add a term from your presentation</h3>

    <div class="row card-panel grey lighten-4">
        <form class="col s12" method="POST" action="{{ url_for('add_term') }}">
            <!--Field to enter term-->
            <div class="row">
                <div class="input-field col s12">
                    <i class="fas fa-pencil-alt prefix red-text text-darken-4"></i>
                    <input id="term_name" name="term_name" maxlength="60"
                     type="text" class="validate" required>
                    <label for="term_name">Term</label>
                </div>
            </div>
            <!--Field to enter definition-->
            <div class="row">    
                <div class="input-field col s12">
                    <i class="fas fa-quote-left prefix red-text text-darken-4"></i>
                    <textarea id="definition" name="definition" 
                    class="materialize-textarea" required></textarea>
                    <label for="definition">Definition</label>
                </div>
            </div>
            <!--Field to allow only admin to enter course book topic for terms-->
            {% if session["user"] == "rossclark" %}
                <div class="row">    
                    <div class="input-field col s12">
                        <i class="fa fa-list-alt prefix red-text text-darken-4"></i>
                        <textarea id="topic_name" name="topic_name" 
                        class="materialize-textarea" required></textarea>
                        <label for="topic_name">Topic</label>
                    </div>
                </div>
            {% endif %}
            <!--Field to enter source of definition-->
            <div class="row">    
                <div class="input-field col s12">
                    <i class="fas fa-book-open prefix red-text text-darken-4"></i>
                    <textarea id="definition_source" name="definition_source" 
                    class="materialize-textarea" required></textarea>
                    <label for="definition_source">Source of definition</label>
                </div>
            </div>                
            <!--Form submission button-->
            <button class="btn col s12 center-align red darken-4" type="submit">Add term
                <i class="fas fa-plus-square right"></i>
            </button>
        </form>
  </div>
{% endblock %}
