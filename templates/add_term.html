{% extends "base.html" %}
{% block content %}
    <h3 class="center-align">Add a term from your presentation</h3>

    <div class="row card-panel grey lighten-4">
        <form class="col s12" method="POST" action="">
            <div class="row">
                <div class="input-field col s12">
                    <i class="fas fa-pencil-alt prefix red-text text-darken-4"></i>
                    <input id="term_name" name="term_name" maxlength="60"
                     type="text" class="validate" required>
                    <label for="term_name">Term</label>
                </div>
            </div>
            <div class="row">    
                <div class="input-field col s12">
                    <i class="fas fa-quote-left prefix red-text text-darken-4"></i>
                    <textarea id="definition" name="definition" 
                    class="materialize-textarea" required></textarea>
                    <label for="definition">Definition</label>
                </div>
            </div>
            <div class="row">    
                <div class="input-field col s12">
                    <i class="fas fa-book-open prefix red-text text-darken-4"></i>
                    <textarea id="definition_source" name="definition_source" 
                    class="materialize-textarea" required></textarea>
                    <label for="definition_source">Source of definition</label>
                </div>
            </div>
        </form>
  </div>
{% endblock %}
